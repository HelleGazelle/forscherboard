name: CI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    env:
      CI: true
      PROJECT_NAME: "forscherboard"

    steps:
      - uses: actions/checkout@v1

      - name: Get the version
        id: get_version
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          version: 12

      - name: Build Release
        run: |
          yarn install
          yarn test
          yarn build
          yarn --cwd ./server install
          cp -r server build
          mv build ${PROJECT_NAME}-${RELEASE_VERSION}
          tar -czf ${PROJECT_NAME}-${RELEASE_VERSION}.tar.gz ${PROJECT_NAME}-${RELEASE_VERSION}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ env.RELEASE_VERSION }}.tar.gz
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.RELEASE_VERSION }}.tar.gz
          asset_content_type: application/tar+gzip
